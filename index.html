<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>


        body {
            margin: 40px 4px;
            background-color: #015eaa;
            text-align: center;
            width: 300px;
        }
        span{
            text-align: center;
            color: black;
            font-size: 20px;
            font-weight: bold;
        }
        #btn {
            display: block;
            width: 100%;
            padding-bottom: 14px;
            padding-top: 14px;    
            cursor: pointer;
            border-radius: 16px;
            background-color: white;
        }
        #help {
            display: inline-block;
            width: 47%;
            margin-right: 2%;
            padding-bottom: 14px;
            padding-top: 14px;    
            cursor: pointer;
            border-radius: 16px;
            background-color: white;
        }
        #donate {
            display: inline-block;
            width: 47%;
            margin-left: 2%;
            padding-bottom: 14px;
            padding-top: 14px;    
            cursor: pointer;
            border-radius: 16px;
            background-color: white;
        }
        h1 {
            color: white;
        }

        .input_wrapper {
            overflow: hidden;
        }

        .otp_wrapper {
            overflow: hidden;
        }

        .input {
            margin-bottom: 20px;
            border-radius: 10px;
            padding-bottom: 14px;
            padding-top: 14px;
            background-color: white;
            display:block;
            text-align: center;
            overflow: hidden;

        }

        .otp {
            margin-bottom: 20px;
            border-radius: 10px;
            padding-bottom: 14px;
            padding-top: 14px;
            background-color: white;
            display:block;
            text-align: center;
            overflow: hidden;

        }

        .otp:active {
            background-color: #BBBBBB;
        }

        .input input {
            margin-top: 20px;
            font-size: 20px;
        }

    </style>
</head>

        KAIST AutoOTP
